 <h1>Réservation</h1>

    <main>
  <h2>Formulaire de Réservation</h2>
   <form>
  <label for="nom">Nom :</label>
 <input type="text" id="nom" name="nom" required>

 <label for="date">Date d'arrivée :</label>
<input type="date" id="date" name="date" required>

 <label for="options">Type de chambre :</label>
 <select id="options" name="options">
   <option value="standard">Standard</option>
 <option value="deluxe">De Luxe</option>
 <option value="familiale">Familiale</option>
<option value="familiale luxueuse">Familiale luxueuse</option>
</select>

 <label for="acceptation">Acceptez-vous nos conditions ?</label>
 <input type="checkbox" id="acceptation" name="acceptation" required>

 <button type="submit">Réserver</button>
 </form>
</main>
